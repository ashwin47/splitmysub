<!DOCTYPE html>
<html>

<head>
  <title>Page Not Found - SplitMySub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .error-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      text-align: center;
      max-width: 500px;
      margin: 2rem;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #667eea;
      margin: 0;
      line-height: 1;
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 1rem 0;
      color: #2d3748;
    }

    .error-message {
      font-size: 1rem;
      color: #718096;
      margin: 1.5rem 0;
      line-height: 1.6;
    }

    .error-actions {
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
      margin: 0 0.5rem;
    }

    .btn:hover {
      background: #5a67d8;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #4a5568;
    }

    .btn-secondary:hover {
      background: #cbd5e0;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    @media (max-width: 640px) {
      .error-container {
        padding: 2rem;
        margin: 1rem;
      }

      .error-code {
        font-size: 4rem;
      }

      .error-title {
        font-size: 1.25rem;
      }

      .btn {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="icon">üîç</div>
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-message">
      Sorry, we couldn't find the page you're looking for. It might have been moved, deleted, or you entered the wrong
      URL.
    </p>
    <div class="error-actions">
      <a href="/" class="btn">Go Home</a>
      <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
    </div>
  </div>
</body>

</html>
