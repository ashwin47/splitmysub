<!DOCTYPE html>
<html>

<head>
  <title>Server Error - SplitMySub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .error-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      text-align: center;
      max-width: 500px;
      margin: 2rem;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 700;
      color: #f5576c;
      margin: 0;
      line-height: 1;
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 1rem 0;
      color: #2d3748;
    }

    .error-message {
      font-size: 1rem;
      color: #718096;
      margin: 1.5rem 0;
      line-height: 1.6;
    }

    .error-actions {
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #f5576c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
      margin: 0 0.5rem;
    }

    .btn:hover {
      background: #e53e3e;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #4a5568;
    }

    .btn-secondary:hover {
      background: #cbd5e0;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .error-details {
      background: #f7fafc;
      border-radius: 8px;
      padding: 1rem;
      margin: 1.5rem 0;
      font-size: 0.875rem;
      color: #4a5568;
      text-align: left;
    }

    @media (max-width: 640px) {
      .error-container {
        padding: 2rem;
        margin: 1rem;
      }

      .error-code {
        font-size: 4rem;
      }

      .error-title {
        font-size: 1.25rem;
      }

      .btn {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="icon">⚠️</div>
    <h1 class="error-code">500</h1>
    <h2 class="error-title">Server Error</h2>
    <p class="error-message">
      Something went wrong on our end. We're working to fix this issue. Please try again in a few minutes.
    </p>
    <div class="error-details">
      <strong>What you can do:</strong><br>
      • Refresh the page in a few minutes<br>
      • Check if the issue persists<br>
      • Contact support if the problem continues
    </div>
    <div class="error-actions">
      <a href="/" class="btn">Go Home</a>
      <a href="javascript:location.reload()" class="btn btn-secondary">Try Again</a>
    </div>
  </div>
</body>

</html>
